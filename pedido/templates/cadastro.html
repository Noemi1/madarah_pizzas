<script>
    $('#valor').mask('000.000.000.000.000,00', {reverse: true})
</script>
<div class="modal-header"> 
        <h5 class="modal-title">Cadastro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form method="POST" action="/pedido/cadastro">
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="nome">Nome: </label>
                    <input class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="endereco">Endere√ßo: </label>
                    <input class="form-control" id="endereco" name="endereco" required>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="telefone1">Telefone 1: </label>
                    <input class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" id="telefone1" name="telefone1" required>
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                    <label for="telefone2">Telefone 2: </label>
                    <input class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" id="telefone2" name="telefone2" required>
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-between p-0">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-submit btn-primary">Salvar</button>
            </div>
        </form>
    </div>
