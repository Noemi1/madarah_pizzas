<script>
    function cadastrarEndereco(e){
        e.preventDefault();
        e.stopPropagation();
        var form = $(e.target).parents('form');
        var url = form.attr('action');
        var data= form.serializeArray();
        $.ajax({
            url: url,
            method: 'POST',
            data: data,
            success: function(data) {
                carregaModal('cliente', 'editar/' + $('#cadastrar_endereco #id_cliente').val());
                toastr.success('Endereço cadastrado')
            }, 
            error: function(data) {
                toastr.error('Ocorreu um erro')
            }
        })
    }
</script>
<div class="modal-header">
    <h5 class="modal-title">Cadastrar</h5>
    <button type="button" class="close" >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form id="cadastrar_endereco" method="POST" action="/cliente/cadastrar-endereco/{{id_cliente}}">
        <input type="hidden" name="id_cliente" id="id_cliente" class="form-row" value="{{id_cliente}}">
        <div class="form-row">
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-2">
                <label for="type">Tipo: </label>
                <select class="form-control" id="type" name="type" required>
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Estrada">Estrada</option>
                </select>
            </div>
            <div class="form-group col-lg-8 col-md-8 col-sm-8 col-8">
                <label for="street">Endereço: </label>
                <input class="form-control" id="street" name="street" required>
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-2 col-2">
                <label for="number"> Número: </label>
                <input class="form-control" id="number" name="number" required required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4 col-md-4 col-sm-12 col-12">
                <label for="postal_code">CEP: </label>
                <input class="form-control cep" id="postal_code" name="postal_code" required>
            </div>
            <div class="form-group col-lg-8 col-md-8 col-sm-12 col-12">
                <label for="complement"> Complemento: </label>
                <input class="form-control" id="complement" name="complement" required required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-5 col-md-5 col-sm-12 col-12">
                <label for="district">Bairro: </label>
                <input class="form-control" id="district" name="district" required>
            </div>
            <div class="form-group col-lg-5 col-md-5 col-sm-12 col-12">
                <label for="city"> Cidade: </label>
                <input class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group col-lg-2 col-md-2 col-sm-12 col-12">
                <label for="state"> UF: </label>
                <select class="form-control" id="state" name="state" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>

        <div class="modal-footer d-flex justify-content-between p-0">
            <button type="button" class="btn btn-secondary mx-0"  onclick="carregaModal('cliente', 'editar/' + $('#cadastrar_endereco #id_cliente'))">Voltar</button>
            <button type="submit" class="btn btn-submit btn-primary mx-0" onclick="cadastrarEndereco(event, $('#cadastrar_endereco #id_cliente'))">Salvar</button>
        </div>
    </form>
</div>
